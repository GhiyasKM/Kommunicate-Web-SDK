customHeaders:
  - pattern: '**'
    headers:
      - key: 'Access-Control-Allow-Origin'
        value: '*'
      - key: 'Cache-Control'
        value: 'public, max-age=1296000'
  - pattern: '/v2/kommunicate.app'
    headers:
      - key: 'Content-Type'
        value: 'text/javascript'
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'
